{% load static %}

{% load tailwind_filters %}
{% include "gentannieApp/head.html" %}

<body class=" by-gray-50">
    <div class="bg-gray-">
        <div class="items-center py-5 shadow-md" style="background-color:#508a00">
            <div class="px-10 mx-auto text-2xl text-gray-100 py-">
                <span class="text-lg text-gray-300 " >
                    <a href="{% url 'index'  %}" style="text-decoration: none;" class="text-gray-300" >
                        <img src="{% static 'img/Gen_Web.png' %}" alt="gentannie" class="h-16 ">
                    </a>
                <!-- </span> >> login -->
            </div>
            <div class="text-2xl text-center text-gray-200 md:text-3xl">
                LOGIN PAGE
            </div>
        </div>
        <div class="px-4 pb-20 lg:px-80">
            <div class="px-10 py-20 mt-10 bg-gray-200 shadow-2xl md:mx-52 md:px-">
                <form method='post' >
                    {% csrf_token %}
                    <div class="md:px-20">
                      {{ form|crispy }}
                    </div>
                    <div class="text-right">
                      {{ form.error }}
                    </div>  
                    <div class="flex justify-center px-10 pb-10 mx-auto">
                        <button type="submit" class="px-20 py-1 text-lg bg-yellow-300 rounded-full shadow-md hover:bg-yellow-400 hover:shadow-2xl xl:px-80 lg:px-60" >
                            Login
                        </button>
                    </div>
                    <div class="text-center">
                        Don't have an account? 
                        <a href="{% url 'signup_view' %}">
                            Sign up here
                        </a>
                    </div>
                  <a href="{% url 'password_reset' %}" class="flex justify-center" style="text-decoration:none">Forgotten your password? </a>
                </form>
            </div>

        </div>
    </div>
</body>
